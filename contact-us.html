<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xeon Web Design</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <h1 class="brand">
        <a href="#">Xeon</a>
      </h1>
      <ul>
        <li>
          <a href="../index.html">Home</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="wrapper">
      <div class="company-info">
        <h3>xeon Web Design</h3>
        <ul>
          <li>44 Something st</li>
          <li>(555) 555-5555</li>
          <li>test@xeon.test</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <form>
          <div>
            <label>Name</label>
            <input type="text" name="name">
          </div>
          <div>
            <label>Company</label>
            <input type="text" name="company">
          </div>
          <div>
            <label>Email Address</label>
            <input type="email" name="email">
          </div>
          <div>
            <label>Phone Number</label>
            <input type="text" name="phone">
          </div>
          <div class="full">
            <label>Message</label>
            <textarea name="message" rows="5"></textarea>
          </div>
          <div class="full">
            <button>Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="grid main-footer">
    <div>copyright &copy; Xeon 2017 </div>
    <div>Project By
      <a href="http://web-point.github.io/" target="_blank">WebPoint</a>
    </div>
  </footer>
</body>

</html>
